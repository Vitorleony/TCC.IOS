<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastre-se</title>
</head>

<body>

    <div class="wrapper">
        <div class="signup">
            <div class="img">
                <img class="logo" src="./IMG/logo.01.jpeg"></img>
            </div>
            <h1 class="signup_title">Cadastre-se</h1>
            <form class="form" data-form="">
                <div class="form_group">
                    <label class="form_label" for="inputName">Nome</label>
                    <input type="text" name="name" class="form_input-text" id="inputName" placeholder="Nome" required
                        data-input="" />
                    <ion-icon name="person-circle-outline" class="form_input-icon"></ion-icon>
                </div>

                <div class="form_group">
                    <label class="form_label" for="inputEmail">E-mail</label>
                    <input type="email" name="email" class="form_input-text" id="inputEmail" placeholder="Email"
                        required data-input="" />
                    <ion-icon name="mail-outline" class="form_input-icon"></ion-icon>
                </div>

                <div class="form_group">
                    <label class="form_label" for="inputSenha">Senha</label>
                    <input type="password" name="password" class="form_input-text erro" id="inputPassword"
                        placeholder="Senha" required data-input="" />
                    <ion-icon name="lock-closed-outline" class="form_input-icon"></ion-icon>

                   <div class="form__group-center">
                        <button class="btn" type="submit">Enviar</button>
                    </div> 

                    

            </form>
        </div>
    </div>


    <script src="cadastro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
